<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
    <title>Social icons</title>
</head>
<body>
    <div id="container">
        <main>
            <h1>Social icons</h1>
            <div class="logo">
                <div class="socialBox" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                    <p class="text-facebook">facebook</p>
                </div>
                <div class="socialBox" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                    <p class="text-twitter">twitter</p>
                </div>
                <div class="socialBox" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                    <p class="text-instagram">instagram</p>
                </div>
                <div class="socialBox" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                    <p class="text-whatsapp">whatsapp</p>
                </div>
                <div class="socialBox" id="youtube">
                    <i class="fa-brands fa-youtube"></i>
                    <p class="text-youtube">youtube</p>
                </div>
                </div>

            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/ef55713c5a.js" crossorigin="anonymous"></script>
</body>
</html>
